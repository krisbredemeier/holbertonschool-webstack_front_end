<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2-accessibility</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            All my favorite Disney movies
        </header>

        <table summary="Table describing movies">
            <caption>header</caption>
            <tr>
                <th>Title</th>
                <th>Poster</th>
                <th>Release year</th>
                <th colspan="1"></th>
            </tr>
            <tr>
                <thead>Moana</thead>
                <tbody><img src="images/moana.jpg" alt="moana"/></tbody>
                <tbody>2016</tbody>
                <tbody><button id="1">WATCH</button></tbody>
            </tr>
            <tr>
                <thead>The Lion king</thead>
                <tbody><img src="images/the_lion_king.jpg" alt="lion king"/></tbody>
                <tbody>1994</tbody>
                <tbody><button id="2">WATCH</button></tbody>
            </tr>
            <tr>
                <thead>Aladdin</thead>
                <tbody><img src="images/aladdin.jpg" alt="aladdin"/></tbody>
                <tbody>1992</tbody>
                <tbody><button id="3">WATCH</button></tbody>
            </tr>
            <tr>
                <thead>The Little Mermaid</thead>
                <tbody><img src="images/the_little_mermaid.jpg" alt="little mermaid"/></tbody>
                <tbody>1989</tbody>
                <tbody><button id="4">WATCH</button></tbody>
            </tr>
        </table>
    </body>
</html>
